<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
		<section class="game">
			<h2 class="game-title">Tic Tac Toe - the game</h2>
			<section class="game-container">
					<button class="cell-1" value="1"></button>
					<button class="cell-2" value="2"></button>
					<button class="cell-3" value="3"></button>
					<button class="cell-4" value="4"></button>
					<button class="cell-5" value="5"></button>
					<button class="cell-6" value="6"></button>
					<button class="cell-7" value="7"></button>
					<button class="cell-8" value="8"></button>
					<button class="cell-9" value="9"></button>
					<h3 class="player-1 player">Player X</h3>
					<button class="reset" value="reset">Reset</button>
					<h3 class="player-2 player">Player O</h3>
			</section>
			<h1></h1>
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
